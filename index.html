<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Exercice 3</title>
  </head>
  <body>
  <input type="text" id="userNumber" />
  <button id="luck">Tente ta chance !</button>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script>
      var count = 0;// nb de coups
      var regexNumber = /^[0-9]+$/;
      var randomNumber = Math.floor(Math.random() * 100);//nb Ã  deviner
      $('#luck').click(function(){
        var userNumber = $('#userNumber').val();
        if(regexNumber.test(userNumber)){
          count++;
        if (randomNumber > userNumber){
          alert('C\'est plus');
        } else if (randomNumber < userNumber){
          alert('C\'est moins');
        } else {
          alert('Bravo, tu as gagne en ' +count+ ' coups!');
        }
      }else {
        alert('Votre nombre n\'est pas bon');
      }
      });
    </script>
  </body>
</html>
